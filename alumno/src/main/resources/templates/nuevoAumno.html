<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Alumno</title>
</head>
<body>
    <h1>Agregar Alumno</h1>
    <form th:action="@{/alumnos/guardar}" th:object="${alumno}" method="post">
        <label for="dni">DNI</label>
        <input type="text" id="dni" th:field="*{dni}" required><br>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" th:field="*{nombre}" required><br>

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" th:field="*{apellido}" required><br>

        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" required><br>

        <label for="telefono">Tel√©fono</label>
        <input type="tel" id="telefono" th:field="*{telefono}" required><br>

        <label for="fechaDeNacimiento">Fecha de Nacimiento</label>
        <input type="date" id="fechaDeNacimiento" th:field="*{fechaDeNacimiento}" required><br>

        <button type="submit">Guardar</button>
        <a href="/alumnos">Cancelar</a>
    </form>
</body>
</html>
